<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التوزيعات السنوية</title>
    <style>
        /* Styles de base */
        body {
            font-family: "Cairo", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #102a2d;
            color: #e1e1e1;
            direction: rtl;
        }

        header {
            background: linear-gradient(90deg, #0d2023, #183c40);
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-bottom: 4px solid #2980b9;
        }

        .content {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: #0d2023;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            color: #3498db;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px 20px;
            border: 1px solid #3498db;
            text-align: center;
        }

        th {
            background-color: #183c40;
            color: #fff;
            font-size: 18px;
        }

        td button {
            background: linear-gradient(90deg, #004080, #00509e);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        td button:hover {
            background: linear-gradient(90deg, #00509e, #0066cc);
            transform: scale(1.05);
        }

        footer {
            background: #0d2023;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: white;
            margin-top: 30px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            th, td {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
